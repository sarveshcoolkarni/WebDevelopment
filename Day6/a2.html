<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let names = ['Apple', 'Mango', 'Banana', 'Orange']
        names.unshift('Apple');
        for (const i in names) {
            console.log(i)
        }
        console.log(names.includes('Mango'))
        console.log(names.sort())
        console.log(names.reverse())
        //slice
        let new_arr = names.slice(1, 3)
        console.log(new_arr)
        //splice
        names.splice(2, 0, 'Grapes', 'Pineapple', 'Berries')
        console.log(names)

        



    </script>
</body>
</html>
