<!DOCTYPE html>
<html>
<head>
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="a1.css">
  <script src="a1.js"></script>
</head>
<body>
  <div class="input-group">
    <label for="loan-amount">How much money do you need?</label>
    <input type="range" id="loan-amount" min="1000" max="50000" value="25000" step="1000">
    <span id="amount-value">$25,000</span>
</div>

<div class="input-group">
    <label for="loan-term">How many months do you need??</label>
    <select id="loan-term">
        <option value="12">12 months</option>
        <option value="24" selected>24 months</option>
        <option value="36">36 months</option>
        <option value="48">48 months</option>
        <option value="60">60 months</option>
</body>
</html>
