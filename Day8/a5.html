<button type="button" name="button">Dont Talk Second

<script type="text/javascript">
$('h1').click(function(){
    alert('Click any button, you will get greetings message')
    })
    $('button:first').click(function(){
    alert('Hello Dont Talk')
    $(this).css('background','yellow')
    })
    $('button:nth-of-type(2)').click(function(){
    alert('Hello Dont Talk, I will beat you')
    $(this).css('background','orange')
    })
    $('button:last').click(function(){
    alert('Hello Stupid, dont talk, I will punish you')
    $(this).css('background','red')
    })
